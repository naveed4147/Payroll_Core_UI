<div class="app-body">
  <main class="main" style="height: 100vh;">
    <div class="container d-flex h-100">
      <div class="row align-self-center w-100">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-sm" (paste)="(false)" placeholder="Enter your User Name" (keypress)="omitSpecialCharacterAndSpace($event)"
                      formControlName="UserCode" [ngClass]="{ 'is-invalid': submitted && f.UserCode.errors }">
                    <div *ngIf="submitted && f.UserCode.errors" class="invalid-feedback">
                      <div *ngIf="f.UserCode.errors.required">User Name is required</div>
                    </div>

                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [type]="fieldTextType ? 'text' : 'password'" type="password" class="form-control form-control-sm"  placeholder="Enter your Password" autocomplete="new-password" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                    <div class="input-group-prepend clickable">
                      <span class="input-group-text">
                        <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
                      </span>
                    </div>
                   
                    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                      <div *ngIf="f.Password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Transform your smartphone or tablet into an easy to use point-of-sale</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register
                    Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
