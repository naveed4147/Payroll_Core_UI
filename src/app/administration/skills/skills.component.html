<!--Loading Area-->
<div *ngIf="loading" class="loader-box">
  <div class="loader"></div>
  <div class="textt">LOADING...</div>
</div>
<!--Loading Area End-->
<div class="row">
  <div class="col-md-12 pl-md-0 pr-md-0">
    <div class="card card-user">
      
      <div class="card-body pb-0">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card-stats">
              <div class="card-body color-boxes green-bg-color">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big icon-warning">
                      <i class="fa fa-user"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Total Records</p>
                      <p class="card-title">{{RecordCount}}
                      <p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class=" card-stats">
              <div class="card-body color-boxes blue-bg-color">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big icon-warning">
                      <i class="fa fa-money"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Dummy</p>
                      <p class="card-title">$ 1,345
                      <p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class=" card-stats">
              <div class="card-body color-boxes purple-bg-color">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big icon-warning">
                      <i class="fa fa-list"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Dummy</p>
                      <p class="card-title">23
                      <p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      <div class="card-header">
        <h5 class="card-title"> New Skill </h5>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="Id">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Skill Code</label>
                <input type="text" class="form-control" placeholder="SkillCode" value=""
                  placeholder="Enter Deparment Name" formControlName="SkillCode"
                  [ngClass]="{ 'is-invalid': submitted && f.SkillCode.errors }">
                <div *ngIf="submitted && f.SkillCode.errors" class="invalid-feedback">
                  <div *ngIf="f.SkillCode.errors.required">Skill Code is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Skill Name</label>
                <input type="text" class="form-control" placeholder="SkillName" value="" formControlName="SkillName"
                  [ngClass]="{ 'is-invalid': submitted && f.SkillName.errors }">
                <div *ngIf="submitted && f.SkillName.errors" class="invalid-feedback">
                  <div *ngIf="f.SkillName.errors.required">Skill Name is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-dot-circle-o"></i> <span
                    *ngIf="!isUpdate"> Create Skill</span> <span *ngIf="isUpdate"> Update Skill</span> </button>
                <button type="reset" class="btn btn-danger ml-2" (click)="clearForm()"><i class="fa fa-ban"></i>
                  Reset</button>
            </div>
          </div>

        </form>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="card-header">
            <h5 class="card-title"> <i class="fa fa-align-justify"></i> Skills List </h5>
          </div>
        </div>

        <div class="col-md-6">
            <div class="card-header">
              <div class="card-title text-right">
                Search Here: <input type="text" [(ngModel)]="searchData">
              </div>
            </div>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Skill Code</th>
              <th>Skill Name</th>
              <th>Actions</th>
            </thead>
            <tbody>
              <tr *ngFor='let p of SkillsList | filter:searchData; let i = index'>
                <td>{{p.skillCode}} </td>
                <td>{{p.skillName}} </td>

                <td>
                  <i class="fa fa-edit clickable" (click)="Update(p)"></i>
                </td>


              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
